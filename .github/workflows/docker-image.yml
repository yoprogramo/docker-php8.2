name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: docker login -u ${{ vars.DR_USER }} -p ${{ secrets.DR_PASS }}
      - run: docker compose build && docker compose push
