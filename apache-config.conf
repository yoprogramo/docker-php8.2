<VirtualHost *:80>
ServerAdmin espinosa@biblioeteca.com
DocumentRoot /var/www/Website
<Directory /var/www/Website/>
Options -Indexes +FollowSymLinks 
AllowOverride All
Order deny,allow
Allow from all
</Directory>
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
